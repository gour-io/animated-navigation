<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">

<body>
  <!-- menu overlay -->
  <div class="overlay overlay-slide-left" id="overlay">
    <!-- menu items -->
    <nav>
      <ul>
        <li id="nav-1" class="slide-out-1"><a href="#home"><i class="fas fa-home"> Home</i></a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about"><i class="fab fa-black-tie"></i> About</a></li>

        <li id="nav-4" class="slide-out-4"><a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
        <li id="nav-5" class="slide-out-5"><a href="#contact"><i class="fas fa-id-card-alt"></i> Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- menu bars -->
  <div class="menu-bars" id="menu-bars">
    <!-- <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div> -->
    <!-- animated start-->
    <button class="menu" aria-label="Main Menu">
      <svg width="100" height="100" viewBox="0 0 100 100">
        <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
        <path class="line line2" d="M 20,50 H 80" />
        <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
      </svg>
    </button>
    <!-- animated end -->
  </div>

  <!-- Sections -->
  <section id="home"><a href="https://gour.netlify.net" target="_blank">Gour-io design</a></section>
  <section id="about"><h1>Learn More About Me</h1></section>
